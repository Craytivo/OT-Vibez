<!-- Toggle Script -->
<script>
  const mobileBtn = document.getElementById("mobile-btn");
  const dropdownMenu = document.getElementById("dropdown-menu");
  const bars = mobileBtn.querySelectorAll(".bar");

  function toggleDropdown() {
    const isOpen = !dropdownMenu.classList.contains("opacity-0");

    if (isOpen) {
      dropdownMenu.classList.add("opacity-0", "pointer-events-none", "scale-y-0");
      bars[0].classList.remove("rotate-45", "translate-y-2");
      bars[1].classList.remove("opacity-0");
      bars[2].classList.remove("-rotate-45", "-translate-y-2");
    } else {
      dropdownMenu.classList.remove("opacity-0", "pointer-events-none", "scale-y-0");
      bars[0].classList.add("rotate-45", "translate-y-2");
      bars[1].classList.add("opacity-0");
      bars[2].classList.add("-rotate-45", "-translate-y-2");
    }
  }

  mobileBtn.addEventListener("click", toggleDropdown);
</script>

<!-- Pixel Animations -->
<style>
  @layer utilities {
    @keyframes pixel-open {
      0% {
        transform: scaleY(0);
        opacity: 0;
      }
      50% {
        transform: scaleY(0.5);
        opacity: 0.3;
      }
      100% {
        transform: scaleY(1);
        opacity: 1;
      }
    }

    @keyframes pixel-close {
      0% {
        transform: scaleY(1);
        opacity: 1;
      }
      50% {
        transform: scaleY(0.5);
        opacity: 0.3;
      }
      100% {
        transform: scaleY(0);
        opacity: 0;
      }
    }

    .animate-pixel-open {
      animation: pixel-open 300ms steps(5, end) forwards;
      transform-origin: top;
    }

    .animate-pixel-close {
      animation: pixel-close 300ms steps(5, end) forwards;
      transform-origin: top;
    }

    .menu-open .bar:nth-child(1) {
    transform: rotate(45deg) translateY(8px);
  }

  .menu-open .bar:nth-child(2) {
    opacity: 0;
  }

  .menu-open .bar:nth-child(3) {
    transform: rotate(-45deg) translateY(-8px);
  }
  }
</style>
