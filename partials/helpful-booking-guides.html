<script>
  (function () {
    if (window.__otvibezHelpfulGuidesInitialized) return;
    window.__otvibezHelpfulGuidesInitialized = true;

    function normalizePath(path) {
      return (path || "").replace(/\/+$/, "") || "/";
    }

    function applyHelpfulGuidesVisibility() {
      var currentPath = normalizePath(window.location.pathname);
      var blocks = document.querySelectorAll("[data-helpful-guides-block]");
      blocks.forEach(function (block) {
        var links = block.querySelectorAll("a[href]");
        links.forEach(function (link) {
          var href = link.getAttribute("href");
          if (!href || href.charAt(0) !== "/") return;
          if (normalizePath(href) === currentPath) {
            link.style.display = "none";
          }
        });
      });
    }

    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", applyHelpfulGuidesVisibility, { once: true });
    } else {
      applyHelpfulGuidesVisibility();
    }
  })();
</script>
